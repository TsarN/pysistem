{% extends "base.html" %}
{% block title %}{{ _('title.guestviewdenied') }}{% endblock %}
{% block navbar%}{% endblock %}
{% block content %}
<h1 class="page-header text-center">
    PySistem
</h1>
<div class="alert alert-info" role="alert">
    {{ _('guestviewdenied.reason') }}
</div>
<div class="row">
<div class="col-sm-6">
    <a href="{{ url_for('users.login') }}" class="btn btn-lg btn-success btn-block">
        {{ _('title.login') }}
    </a>
</div>
<div class="col-sm-6">
    <a href="{{ url_for('users.signup') }}" class="btn btn-lg btn-primary btn-block{% if not allow_signup %} disabled{% endif %}">
        {{ _('title.signup') }}
    </a>
</div>
</div>
{% endblock %}
