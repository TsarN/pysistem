{% extends "base.html" %}
{% block title %}{{ _('title.profile') }}{% endblock %}
{% block content %}
<div class="container">
<div class="col-md-8 col-md-offset-2">
{% if error %}
<div class="alert alert-danger text-center"><b>{{ _('common.error') }}: </b>{{ error }}</div>
{% endif %}
<div class="page-header text-center">
    <h2>{{ g.user.username }}</h2>
</div>
<form method="POST" action="{{ url_for('users.profile') }}" role="form" class="form-horizontal">
<div class="form-group">
    <label for="first_name" class="col-sm-4 control-label">{{ _('common.firstname') }}</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="first_name" name="first_name"
    placeholder="{{ _('common.firstname') }}" value="{{ g.user.first_name or '' }}" />
    </div>
</div>
<div class="form-group">
    <label for="last_name" class="col-sm-4 control-label">{{ _('common.lastname') }}</label>
    <div class="col-sm-8">
    <input type="text" class="form-control" id="last_name" name="last_name"
    placeholder="{{ _('common.lastname') }}" value="{{ g.user.last_name or '' }}" />
    </div>
</div>
<div class="form-group">
    <label for="email" class="col-sm-4 control-label">{{ _('common.email') }}</label>
    <div class="col-sm-8">
    <input type="email" class="form-control" id="email" name="email"
    placeholder="{{ _('common.email') }}" value="{{ g.user.email or '' }}" />
    </div>
</div>
<div class="col-sm-4 col-sm-offset-4" style="margin-top: 16px">
<button type="submit" name="update_info" class="btn btn-lg btn-primary btn-block">
    {{ _('common.update') }}
</button>
</div>
</form>
</div>
</div>
{% endblock %}
